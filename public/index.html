<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>기록들</title>
</head>
<body>
<header>
    <h1>기록들을 확인해보세요</h1>
    <h3>기록들</h3>
</header>
<main>
    <svg
            id="loading"
            class="spinner"
            width="65px"
            height="65px"
            viewBox="0 0 66 66"
            xmlns="http://www.w3.org/2000/svg"
    >
        <circle
                class="path"
                fill="none"
                stroke-width="6"
                stroke-linecap="round"
                cx="33"
                cy="33"
                r="30"
        ></circle>
    </svg>
    <div id="histories">
        <div class="history-container">
            <div class="rec-container">
                <svg class="recs"
                     viewBox="0 0 1120 180">
                </svg>
            </div>
            <div class="day-of-week-container">
                <svg viewBox="0 0 60 170" style="width: 60px;">
                    <text font-size="13" text-anchor="middle" x="8" y="10" dy="0.3em" fill="#de3163">일</text>
                    <text font-size="13" text-anchor="middle" x="8" y="30" dy="0.3em" fill="#8a8f95">월</text>
                    <text font-size="13" text-anchor="middle" x="8" y="50" dy="0.3em" fill="#8a8f95">화</text>
                    <text font-size="13" text-anchor="middle" x="8" y="70" dy="0.3em" fill="#8a8f95">수</text>
                    <text font-size="13" text-anchor="middle" x="8" y="90" dy="0.3em" fill="#8a8f95">목</text>
                    <text font-size="13" text-anchor="middle" x="8" y="110" dy="0.3em" fill="#8a8f95">금</text>
                    <text font-size="13" text-anchor="middle" x="8" y="130" dy="0.3em" fill="#68b6ef">토</text>
                </svg>
            </div>
        </div>
    </div>
</main>
<script type="module" src="./js/main.js"></script>
</body>
</html>
